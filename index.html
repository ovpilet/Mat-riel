<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation Matériel 9-Média</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/fr.global.min.js"></script>

  <style>
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal-content {
      background-color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      width: 100%;
    }
    .calendar-wrapper {
      width: 100%;
      min-height: 400px;
    }
    .modal-close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <main class="container max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">Réservation Matériel 9-Média</h1>
    <div class="flex gap-4 mb-6 justify-center">
      <button id="addReservationBtn" class="btn btn-primary">Ajouter une réservation</button>
      <button id="showCalendarBtn" class="btn btn-secondary">Voir le calendrier</button>
    </div>
    <section>
      <table class="min-w-full table-auto text-sm divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th>Nom(s)</th>
            <th>Date Départ</th>
            <th>Date Retour</th>
            <th>Articles</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </section>
  </main>

  <div id="messageBox" class="message-box" role="status" aria-live="polite"></div>

  <div id="calendarModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="calendarTitle">
    <div class="modal-content calendar-modal-content relative">
      <button id="closeCalendarModal" class="modal-close-btn" aria-label="Fermer le calendrier">×</button>
      <h2 id="calendarTitle" class="text-xl font-semibold mb-4">Calendrier des Réservations</h2>
      <div id="calendar" class="calendar-wrapper"></div>
    </div>
  </div>

  <script>
    // Initialisation du calendrier
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'fr',
      height: 'auto'
    });

    // Bouton pour afficher le calendrier
    document.getElementById('showCalendarBtn').addEventListener('click', () => {
      const modal = document.getElementById('calendarModal');
      modal.style.display = 'flex';
      setTimeout(() => {
        calendar.render(); // S'assurer qu'il s'affiche correctement
        calendar.updateSize(); // Adapter la taille à l’écran
      }, 100);
    });

    // Bouton pour fermer la modale
    document.getElementById('closeCalendarModal').addEventListener('click', () => {
      document.getElementById('calendarModal').style.display = 'none';
    });
  </script>
</body>
</html>
