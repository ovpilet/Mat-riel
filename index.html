<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Système de Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h2, h3 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Styles for the reservations list */
        #reservationsList {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .reservation-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .reservation-item h4 {
            margin-top: 0;
            color: #0056b3;
        }
        .reservation-item p {
            margin: 5px 0;
        }
        .reservation-item strong {
            color: #555;
        }
        .article-list {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer une Nouvelle Réservation</h2>
        <div class="message" id="responseMessage"></div>

        <form id="reservationForm">
            <div class="form-group">
                <label for="names">Noms (séparés par des virgules) :</label>
                <input type="text" id="names" placeholder="Ex: Jean Dupont, Marie Curie" required>
            </div>
            <div class="form-group">
                <label for="startDate">Date de départ :</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Date de retour :</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="articles">Articles réservés (un par ligne) :</label>
                <textarea id="articles" rows="5" placeholder="Ex: Tente 2 places&#10;Sac de couchage&#10;Réchaud"></textarea>
            </div>
            <button type="submit">Enregistrer la Réservation</button>
        </form>

        <hr>

        <h2>Réservations Actuelles</h2>
        <div id="reservationsList">
            <p id="noReservationsMessage">Aucune réservation chargée pour le moment.</p>
        </div>
    </div>

    <script>
        // Variables globales pour stocker les réservations après le chargement
        let currentReservations = [];

        document.addEventListener('DOMContentLoaded', (event) => {
            loadReservations(); // Charger les réservations au chargement de la page
        });

        // Fonction pour afficher des messages (succès/erreur)
        function showMessage(msg, type = 'success', duration = 3000) {
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, duration);
        }

        // Fonction pour effacer le formulaire
        function clearForm() {
            document.getElementById('names').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('articles').value = '';
        }

        // --- GESTION DE L'ENREGISTREMENT ---
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêcher l'envoi du formulaire par défaut

            const names = document.getElementById('names').value.split(',').map(name => name.trim()).filter(name => name !== '');
            const startDate = document.getElementById('startDate').value; // Format YYYY-MM-DD
            const endDate = document.getElementById('endDate').value;     // Format YYYY-MM-DD
            const articles = document.getElementById('articles').value.split('\n').map(article => article.trim()).filter(article => article !== '');

            if (names.length === 0 || !startDate || !endDate) {
                showMessage('Veuillez remplir tous les champs obligatoires (Noms, Dates).', 'error');
                return;
            }

            const reservationData = {
                names: names,
                startDate: startDate,
                endDate: endDate,
                articles: articles
            };

            // Appel de la fonction Apps Script côté serveur
            google.script.run
                .withSuccessHandler(onReservationSaved)
                .withFailureHandler(onFailure)
                .saveReservation(reservationData);

            showMessage('Enregistrement en cours...', 'info');
        });

        function onReservationSaved(response) {
            if (response.status === 200) {
                showMessage('Réservation enregistrée avec succès !', 'success');
                clearForm();
                // Recharger les réservations après l'enregistrement d'une nouvelle
                loadReservations();
            } else {
                showMessage('Erreur lors de l\'enregistrement: ' + response.message, 'error');
            }
        }

        // --- GESTION DU CHARGEMENT DES RÉSERVATIONS ---
        async function loadReservations() {
            showMessage('Chargement des réservations...', 'info');
            google.script.run
                .withSuccessHandler(onReservationsLoaded)
                .withFailureHandler(onFailure)
                .getReservations();
        }

        async function onReservationsLoaded(response) {
            const reservationsListDiv = document.getElementById('reservationsList');
            reservationsListDiv.innerHTML = ''; // Nettoyer la liste avant de recharger

            if (response.status === 200 && response.data && Array.isArray(response.data.reservations) && response.data.reservations.length > 0) {
                document.getElementById('noReservationsMessage').style.display = 'none';
                currentReservations = response.data.reservations; // Mettre à jour la variable globale

                for (const reservation of currentReservations) {
                    await addReservationRow(reservation); // Utilisez await ici si addReservationRow devient async
                }
                showMessage('Réservations chargées.', 'success');
            } else {
                document.getElementById('noReservationsMessage').style.display = 'block';
                showMessage('Aucune réservation trouvée ou erreur lors du chargement.', 'error');
                currentReservations = []; // Réinitialiser si rien n'est trouvé
            }
        }

        // Fonction pour ajouter une ligne de réservation au DOM
        function addReservationRow(reservationData) {
            const reservationsListDiv = document.getElementById('reservationsList');
            const noReservationsMessage = document.getElementById('noReservationsMessage');
            if (noReservationsMessage) noReservationsMessage.style.display = 'none';


            const reservationItem = document.createElement('div');
            reservationItem.className = 'reservation-item';

            const namesHtml = reservationData.names && reservationData.names.length > 0 ?
                              `<h4>Réservataire(s): ${reservationData.names.join(', ')}</h4>` :
                              '<h4>Réservataire(s) non spécifié</h4>';

            const startDate = reservationData.startDate ? new Date(reservationData.startDate).toLocaleDateString('fr-FR') : 'Non spécifiée';
            const endDate = reservationData.endDate ? new Date(reservationData.endDate).toLocaleDateString('fr-FR') : 'Non spécifiée';

            let articlesHtml = '<p><strong>Articles:</strong></p>';
            if (reservationData.articles && reservationData.articles.length > 0) {
                articlesHtml += '<ul class="article-list">';
                reservationData.articles.forEach(article => {
                    articlesHtml += `<li>${article}</li>`;
                });
                articlesHtml += '</ul>';
            } else {
                articlesHtml += '<p>Aucun article.</p>';
            }

            reservationItem.innerHTML = `
                ${namesHtml}
                <p><strong>Départ:</strong> ${startDate}</p>
                <p><strong>Retour:</strong> ${endDate}</p>
                ${articlesHtml}
            `;
            reservationsListDiv.appendChild(reservationItem);
        }


        // --- GESTION DES ERREURS GLOBALES ---
        function onFailure(error) {
            console.error('Erreur Apps Script:', error);
            showMessage('Une erreur s\'est produite : ' + error.message, 'error');
        }
    </script>
</body>
</html>
