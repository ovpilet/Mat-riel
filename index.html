<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation Matériel 9-Média</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Réservation Matériel 9-Média</h1>
    <button id="showCalendarBtn" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Voir le calendrier</button>
  </div>

  <!-- Modal calendrier -->
  <div id="calendarModal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="calendarTitle">
    <div class="modal-content calendar-modal-content">
      <button id="closeCalendarModal" class="modal-close-btn" aria-label="Fermer le calendrier">×</button>
      <h2 id="calendarTitle" class="text-xl font-semibold mb-4">Calendrier des Réservations</h2>
      <div id="tui-calendar-container"></div>
    </div>
  </div>

  <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
