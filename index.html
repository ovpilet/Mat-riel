<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Réservation Persistant & Calendrier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #D1D5DB; /* border-gray-300 */
            box-sizing: border-box;
        }
        .table-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #f9fafb; /* bg-gray-50 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #3B82F6; /* bg-blue-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563EB; /* bg-blue-600 */
        }
        .btn-secondary {
            background-color: #6B7280; /* bg-gray-500 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4B5563; /* bg-gray-600 */
        }
        .btn-danger-small {
            background-color: #FEE2E2; /* bg-red-100 */
            color: #EF4444; /* text-red-500 */
            padding: 0.25rem 0.5rem; /* smaller padding */
            font-size: 0.875rem; /* smaller text */
        }
        .btn-danger-small:hover {
            background-color: #FECACA; /* bg-red-200 */
        }
        .table th, .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #E5E7EB; /* border-gray-200 */
            vertical-align: top;
        }
        .table th {
            background-color: #F3F4F6; /* bg-gray-100 */
        }
        .articles-list .article-entry {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* space-x-2 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .articles-list .article-entry select,
        .articles-list .article-entry input[type="text"] {
            flex-grow: 1;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10B981; /* bg-green-500 */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        .message-box.show {
            display: block;
            opacity: 1;
        }
        .names-list .name-entry {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .names-list .name-entry input,
        .names-list .name-entry select {
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }

        /* Styles pour la modale du calendrier */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 900px; /* Largeur fixe pour le calendrier */
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4B5563;
        }
    </style>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/fr.global.min.js'></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="table-container">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-700">Tableau Interactif de Réservation (Multi-Articles)</h1>
        
        <div class="flex gap-4 mb-4">
            <button id="addReservationBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block mr-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Ajouter une réservation
            </button>
            <button id="showCalendarBtn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block mr-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5m15 7.5v-7.5" />
                </svg>
                Voir sur le calendrier
            </button>
        </div>

        <table class="min-w-full bg-white rounded-lg shadow overflow-hidden table">
            <thead>
                <tr>
                    <th class="w-[20%]">Nom(s)</th>
                    <th class="w-[15%]">Date Départ</th>
                    <th class="w-[15%]">Date Retour</th>
                    <th class="w-[40%]">Articles</th>
                    <th class="w-[10%]">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div id="messageBox" class="message-box">Message</div>

    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeCalendarModal">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Calendrier des Réservations</h2>
            <div id='calendar'></div>
        </div>
    </div>

    <script>
        // --- Configuration de l'API ---
        // !!! L'URL de déploiement n'est plus nécessaire ici pour les appels google.script.run !!!
        // Elle serait nécessaire si vous faisiez un déploiement "Web App" avec une URL `/exec` pour des appels fetch/HTTP classiques.

        // Données initiales (seront remplacées par les données de l'API)
        let categoriesAndItems = {}; // Articles
        let existingNames = []; // Noms

        const tableBody = document.getElementById('tableBody');
        const addReservationBtn = document.getElementById('addReservationBtn');
        const messageBox = document.getElementById('messageBox');
        const showCalendarBtn = document.getElementById('showCalendarBtn');
        const calendarModal = document.getElementById('calendarModal');
        const closeCalendarModalBtn = document.getElementById('closeCalendarModal');
        const calendarEl = document.getElementById('calendar');

        let reservationCounter = 0; // Maintenir un compteur global pour les IDs de ligne
        let calendar; // Variable pour stocker l'instance du calendrier

        // --- Fonctions d'interaction avec Google Apps Script (maintenant via google.script.run) ---

        /**
         * Gère les erreurs des appels google.script.run.
         * @param {Error} error - L'objet erreur.
         */
        function handleError(error) {
            console.error('Erreur Apps Script:', error);
            showMessage(`Erreur: ${error.message || 'Une erreur inconnue est survenue.'}`, 5000, 'bg-red-500'); // Utilisez une couleur rouge pour les erreurs
        }

        // Fonction pour afficher un message temporaire
        function showMessage(text, duration = 3000, bgColor = 'bg-green-500') {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = ''; // Réinitialise la couleur pour enlever les classes Tailwind
            messageBox.classList.remove('bg-green-500', 'bg-red-500'); // Supprime les anciennes classes
            messageBox.classList.add(bgColor, 'show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        // Fonction pour mettre à jour le menu déroulant des articles
        function updateItemSelect(categorySelectElement, itemSelectElement, newItemInput) {
            const selectedCategory = categorySelectElement.value;
            itemSelectElement.innerHTML = ''; // Vide les anciennes options
            
            const defaultItemOption = document.createElement('option');
            defaultItemOption.value = "";
            defaultItemOption.textContent = "-- Choisir article --";
            itemSelectElement.appendChild(defaultItemOption);

            if (selectedCategory && categoriesAndItems[selectedCategory]) {
                itemSelectElement.disabled = false;
                categoriesAndItems[selectedCategory].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    itemSelectElement.appendChild(option);
                });
                // Add the "Other / New" option
                const otherOption = document.createElement('option');
                otherOption.value = "new-item";
                otherOption.textContent = "Autre / Nouveau...";
                itemSelectElement.appendChild(otherOption);
            } else {
                itemSelectElement.disabled = true;
            }

            // Hide the new item input initially
            newItemInput.classList.add('hidden');
            newItemInput.value = ''; // Clear its value
        }

        // Fonction pour mettre à jour TOUS les menus déroulants de noms
        function updateAllNameSelects() {
            document.querySelectorAll('.name-select').forEach(select => {
                const newNameInput = select.nextElementSibling; // L'input de nouveau nom est le sibling suivant
                const currentValue = select.value; // Garder la valeur actuelle sélectionnée

                select.innerHTML = ''; // Vide les anciennes options
                
                const defaultNameOption = document.createElement('option');
                defaultNameOption.value = "";
                defaultNameOption.textContent = "-- Choisir un nom --";
                select.appendChild(defaultNameOption);

                existingNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });

                const newNameOption = document.createElement('option');
                newNameOption.value = "new-name";
                newNameOption.textContent = "Autre / Nouveau...";
                select.appendChild(newNameOption);

                // Tenter de restaurer la valeur sélectionnée
                if (currentValue && (existingNames.includes(currentValue) || currentValue === "new-name")) {
                    select.value = currentValue;
                    // Si la valeur est "new-name" et que l'input était visible, le laisser visible
                    if (currentValue === "new-name") {
                        newNameInput.classList.remove('hidden');
                    }
                } else {
                    select.value = ""; // Default if current value is invalid
                    newNameInput.classList.add('hidden');
                    newNameInput.value = '';
                }
            });
        }


        // Fonction pour ajouter un champ de nom à une réservation
        async function addNameInputToReservation(namesListDiv, initialValue = '') {
            const nameEntryDiv = document.createElement('div');
            nameEntryDiv.classList.add('name-entry');

            const nameSelect = document.createElement('select');
            nameSelect.classList.add('name-select', 'p-2', 'border', 'rounded-md');
            nameSelect.addEventListener('change', async function() {
                if (this.value === 'new-name') {
                    newNameInput.classList.remove('hidden');
                    newNameInput.focus();
                } else {
                    newNameInput.classList.add('hidden');
                    newNameInput.value = '';
                }
                await saveReservations();
            });

            const newNameInput = document.createElement('input');
            newNameInput.type = 'text';
            newNameInput.placeholder = 'Nouveau nom';
            newNameInput.classList.add('p-2', 'border', 'rounded-md', 'hidden');
            newNameInput.addEventListener('blur', async function() {
                if (this.value.trim() !== '') {
                    if (!existingNames.includes(this.value.trim())) {
                        existingNames.push(this.value.trim());
                        existingNames.sort((a, b) => a.localeCompare(b));
                        showMessage(`"${this.value.trim()}" ajouté aux noms existants.`, 2000);
                    } else {
                        showMessage(`"${this.value.trim()}" existe déjà.`, 2000);
                    }
                    updateAllNameSelects();
                    nameSelect.value = this.value.trim();
                    newNameInput.classList.add('hidden');
                    newNameInput.value = '';
                }
                await saveReservations();
            });


            const removeNameBtn = document.createElement('button');
            removeNameBtn.classList.add('btn', 'btn-danger-small');
            removeNameBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>`;
            removeNameBtn.title = "Supprimer ce nom";
            removeNameBtn.onclick = async function() {
                nameEntryDiv.remove();
                await saveReservations();
                showMessage('Nom retiré.', 1500);
            };

            nameEntryDiv.appendChild(nameSelect);
            nameEntryDiv.appendChild(newNameInput);
            nameEntryDiv.appendChild(removeNameBtn);
            namesListDiv.appendChild(nameEntryDiv);

            updateAllNameSelects();
            if (initialValue) {
                if (existingNames.includes(initialValue)) {
                    nameSelect.value = initialValue;
                } else {
                    // If initialValue is not in existingNames, treat it as a new name
                    nameSelect.value = 'new-name';
                    newNameInput.classList.remove('hidden');
                    newNameInput.value = initialValue;
                }
            }
        }

        // Fonction pour ajouter un article à une réservation existante
        async function addArticleToReservation(articlesListDiv, initialCategory = '', initialItem = '') {
            const articleEntryDiv = document.createElement('div');
            articleEntryDiv.classList.add('article-entry');

            const categorySelect = document.createElement('select');
            categorySelect.classList.add('category-select-article', 'p-2', 'border', 'rounded-md');
            categorySelect.addEventListener('change', async function() {
                updateItemSelect(this, itemSelect, newItemInput);
                await saveReservations();
            });

            const defaultCategoryOption = document.createElement('option');
            defaultCategoryOption.value = "";
            defaultCategoryOption.textContent = "-- Catégorie --";
            categorySelect.appendChild(defaultCategoryOption);
            for (const category in categoriesAndItems) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            }

            const itemSelect = document.createElement('select');
            itemSelect.classList.add('item-select-article', 'p-2', 'border', 'rounded-md');
            itemSelect.disabled = true;
            itemSelect.addEventListener('change', async function() {
                if (this.value === 'new-item') {
                    newItemInput.classList.remove('hidden');
                    newItemInput.focus();
                } else {
                    newItemInput.classList.add('hidden');
                    newItemInput.value = '';
                }
                await saveReservations();
            });

            const defaultItemOption = document.createElement('option');
            defaultItemOption.value = "";
            defaultItemOption.textContent = "-- Article --";
            itemSelect.appendChild(defaultItemOption);

            const newItemInput = document.createElement('input');
            newItemInput.type = 'text';
            newItemInput.placeholder = 'Nom du nouvel article';
            newItemInput.classList.add('p-2', 'border', 'rounded-md', 'hidden');

            newItemInput.addEventListener('blur', async function() {
                const selectedCategory = categorySelect.value;
                if (this.value.trim() !== '' && selectedCategory) {
                    if (!categoriesAndItems[selectedCategory]) {
                        categoriesAndItems[selectedCategory] = [];
                    }
                    if (!categoriesAndItems[selectedCategory].includes(this.value.trim())) {
                        categoriesAndItems[selectedCategory].push(this.value.trim());
                        categoriesAndItems[selectedCategory].sort((a, b) => a.localeCompare(b));
                        showMessage(`"${this.value.trim()}" ajouté à la catégorie "${selectedCategory}".`, 2000);
                    } else {
                        showMessage(`"${this.value.trim()}" existe déjà dans cette catégorie.`, 2000);
                    }
                    
                    document.querySelectorAll('.category-select-article').forEach(catSel => {
                        if (catSel.value === selectedCategory) {
                            const relatedItemSel = catSel.nextElementSibling;
                            const relatedNewItemInp = relatedItemSel.nextElementSibling;
                            updateItemSelect(catSel, relatedItemSel, relatedNewItemInp);
                        }
                    });
                    itemSelect.value = this.value.trim();
                    newItemInput.classList.add('hidden');
                    newItemInput.value = '';
                }
                await saveReservations();
            });


            const removeArticleBtn = document.createElement('button');
            removeArticleBtn.classList.add('btn', 'btn-danger-small');
            removeArticleBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>`;
            removeArticleBtn.title = "Supprimer cet article";
            removeArticleBtn.onclick = async function() {
                articleEntryDiv.remove();
                await saveReservations();
                showMessage('Article retiré de la réservation.', 1500);
            };

            articleEntryDiv.appendChild(categorySelect);
            articleEntryDiv.appendChild(itemSelect);
            articleEntryDiv.appendChild(newItemInput);
            articleEntryDiv.appendChild(removeArticleBtn);
            articlesListDiv.appendChild(articleEntryDiv);

            if (initialCategory) {
                categorySelect.value = initialCategory;
                updateItemSelect(categorySelect, itemSelect, newItemInput);
                if (initialItem) {
                    if (categoriesAndItems[initialCategory] && categoriesAndItems[initialCategory].includes(initialItem)) {
                        itemSelect.value = initialItem;
                    } else {
                        itemSelect.value = 'new-item';
                        newItemInput.classList.remove('hidden');
                        newItemInput.value = initialItem;
                    }
                }
            }
        }

        // Fonction pour ajouter une nouvelle ligne de RESERVATION au tableau
        async function addReservationRow(reservation = {}) {
            const newRow = tableBody.insertRow();
            newRow.id = `reservation-${++reservationCounter}`;

            // Cellule pour le Nom(s)
            const nameCell = newRow.insertCell();
            const namesListDiv = document.createElement('div');
            namesListDiv.classList.add('names-list', 'mb-2');
            nameCell.appendChild(namesListDiv);
            
            const addNameBtnInternal = document.createElement('button');
            addNameBtnInternal.classList.add('btn', 'btn-secondary', 'text-sm', 'py-1', 'px-2', 'mb-2');
            addNameBtnInternal.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block mr-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                </svg>
                Ajouter un nom`;
            addNameBtnInternal.onclick = async function() {
                await addNameInputToReservation(namesListDiv);
                await saveReservations();
            };
            nameCell.appendChild(addNameBtnInternal);

            if (reservation.names && reservation.names.length > 0) {
                for (const name of reservation.names) {
                    await addNameInputToReservation(namesListDiv, name);
                }
            } else {
                await addNameInputToReservation(namesListDiv);
            }


            // Cellule pour la date de départ
            const startDateCell = newRow.insertCell();
            const startDateInput = document.createElement('input');
            startDateInput.type = 'date';
            startDateInput.classList.add('start-date-input', 'p-2', 'border', 'rounded-md');
            startDateInput.addEventListener('change', async () => { await saveReservations(); });
            startDateInput.value = reservation.startDate || '';
            startDateCell.appendChild(startDateInput);

            // Cellule pour la date de retour
            const endDateCell = newRow.insertCell();
            const endDateInput = document.createElement('input');
            endDateInput.type = 'date';
            endDateInput.classList.add('end-date-input', 'p-2', 'border', 'rounded-md');
            endDateInput.addEventListener('change', async () => { await saveReservations(); });
            endDateInput.value = reservation.endDate || '';
            endDateCell.appendChild(endDateInput);
            
            // Cellule pour les articles
            const articlesCell = newRow.insertCell();
            const articlesListDiv = document.createElement('div');
            articlesListDiv.classList.add('articles-list', 'mb-2');
            articlesCell.appendChild(articlesListDiv);

            const addArticleBtnInternal = document.createElement('button');
            addArticleBtnInternal.classList.add('btn', 'btn-secondary', 'text-sm', 'py-1', 'px-2');
            addArticleBtnInternal.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block mr-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                </svg>
                Ajouter un article`;
            addArticleBtnInternal.onclick = async function() {
                await addArticleToReservation(articlesListDiv);
                await saveReservations();
            };
            articlesCell.appendChild(addArticleBtnInternal);
            
            if (reservation.articles && reservation.articles.length > 0) {
                for (const article of reservation.articles) {
                    await addArticleToReservation(articlesListDiv, article.category, article.name);
                }
            } else {
                await addArticleToReservation(articlesListDiv);
            }


            // Cellule pour le bouton de suppression de la RESERVATION
            const actionCell = newRow.insertCell();
            const deleteReservationBtn = document.createElement('button');
            deleteReservationBtn.classList.add('p-2', 'rounded-md', 'hover:bg-red-100', 'block', 'mx-auto');
            deleteReservationBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-500 hover:text-red-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12.56 0c.342.052.682.107 1.022.166m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            `;
            deleteReservationBtn.title = "Supprimer cette réservation";
            deleteReservationBtn.onclick = async () => { newRow.remove(); await saveReservations(); showMessage('Réservation supprimée.', 2000); };
            actionCell.appendChild(deleteReservationBtn);
            
            // Sauvegarder après l'ajout d'une nouvelle ligne si ce n'est pas un chargement initial
            if (!reservation.isInitialLoad) {
                await saveReservations();
            }
        }

        // Fonction pour sauvegarder les données du tableau via google.script.run
        async function saveReservations() {
            const reservations = [];
            const rows = tableBody.rows;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const reservation = {
                    names: [],
                    startDate: row.querySelector('.start-date-input').value,
                    endDate: row.querySelector('.end-date-input').value,
                    articles: []
                };

                // Collecter tous les noms
                row.querySelectorAll('.name-entry').forEach(nameEntry => {
                    const nameSelect = nameEntry.querySelector('.name-select');
                    const newNameInput = nameEntry.querySelector('input[type="text"]');
                    if (nameSelect && nameSelect.value && nameSelect.value !== '' && nameSelect.value !== 'new-name') {
                        reservation.names.push(nameSelect.value);
                    } else if (newNameInput && newNameInput.value.trim() !== '') {
                        if (!reservation.names.includes(newNameInput.value.trim())) {
                           reservation.names.push(newNameInput.value.trim());
                        }
                    }
                });

                // Collecter tous les articles
                row.querySelectorAll('.article-entry').forEach(articleEntry => {
                    const categorySelect = articleEntry.querySelector('.category-select-article');
                    const itemSelect = articleEntry.querySelector('.item-select-article');
                    const newItemInput = articleEntry.querySelector('input[type="text"]');

                    let articleCategory = categorySelect ? categorySelect.value : '';
                    let articleName = '';

                    if (itemSelect && itemSelect.value && itemSelect.value !== '' && itemSelect.value !== 'new-item') {
                        articleName = itemSelect.value;
                    } else if (newItemInput && newItemInput.value.trim() !== '') {
                        articleName = newItemInput.value.trim();
                    }

                    if (articleCategory && articleName) {
                        reservation.articles.push({ category: articleCategory, name: articleName });
                    }
                });
                reservations.push(reservation);
            }
            
            // Utilisez google.script.run pour appeler les fonctions Apps Script
            try {
                // Sauvegarde les réservations
                const reservationResult = await google.script.run
                    .withSuccessHandler(res => {
                        if (res.status !== 200) handleError(new Error(res.message));
                    })
                    .withFailureHandler(handleError)
                    .saveReservation(reservations); // Note: saveReservation attend une seule réservation, nous allons l'adapter si nécessaire
                
                // Sauvegarde les noms existants
                const namesResult = await google.script.run
                    .withSuccessHandler(res => {
                        if (res.status !== 200) handleError(new Error(res.message));
                    })
                    .withFailureHandler(handleError)
                    .saveNames(existingNames); // Assurez-vous que saveNames est une fonction dans Code.gs

                // Sauvegarde les catégories et articles (si vous avez une telle fonction)
                const categoriesResult = await google.script.run
                    .withSuccessHandler(res => {
                        if (res.status !== 200) handleError(new Error(res.message));
                    })
                    .withFailureHandler(handleError)
                    .saveCategoriesAndItems(categoriesAndItems); // Assurez-vous que saveCategoriesAndItems est une fonction dans Code.gs

                // Recharger les données après une sauvegarde réussie pour s'assurer de la cohérence
                await loadAllData(); 
                showMessage('Données sauvegardées avec succès !', 2000);

            } catch (error) {
                handleError(error);
            }
        }

        // Fonction pour charger les données (catégories/articles et noms existants) au démarrage
        async function loadAllData() {
            try {
                // Charger les catégories et articles
                const articlesResponse = await google.script.run
                    .withSuccessHandler(data => {
                        categoriesAndItems = data.categoriesAndItems || {};
                    })
                    .withFailureHandler(handleError)
                    .getCategoriesAndItems(); // Assurez-vous que getCategoriesAndItems existe dans Code.gs

                // Charger les noms existants
                const namesResponse = await google.script.run
                    .withSuccessHandler(data => {
                        existingNames = data.names || [];
                    })
                    .withFailureHandler(handleError)
                    .getNames(); // Assurez-vous que getNames existe dans Code.gs

                // Charger les réservations et les afficher
                const reservationsResponse = await google.script.run
                    .withSuccessHandler(response => {
                        if (response.status === 200 && response.data && response.data.reservations) {
                            tableBody.innerHTML = ''; // Nettoyer le tableau avant de charger
                            reservationCounter = 0; // Réinitialiser le compteur d'ID
                            response.data.reservations.forEach(reservation => {
                                // Passer un flag isInitialLoad pour ne pas sauvegarder chaque ligne individuellement
                                addReservationRow({ ...reservation, isInitialLoad: true });
                            });
                            updateCalendarEvents(response.data.reservations); // Mettre à jour le calendrier
                        } else {
                            handleError(new Error(response.message || 'Erreur lors du chargement des réservations.'));
                        }
                    })
                    .withFailureHandler(handleError)
                    .getReservations();

            } catch (error) {
                handleError(error);
            }
        }
        
        // Initialisation du calendrier FullCalendar
        function initializeCalendar(events = []) {
            if (calendar) {
                calendar.destroy(); // Détruire l'instance précédente si elle existe
            }
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: events,
                eventDidMount: function(info) {
                    // Personnaliser l'affichage des événements ici si nécessaire
                    info.el.title = `Réservation pour: ${info.event.title}\nDu: ${info.event.start.toLocaleDateString('fr-FR')}\nAu: ${info.event.end ? info.event.end.toLocaleDateString('fr-FR') : 'N/A'}`;
                }
            });
            calendar.render();
        }

        // Met à jour les événements du calendrier
        function updateCalendarEvents(reservations) {
            const events = reservations.map(res => {
                // FullCalendar attend les dates au format YYYY-MM-DD pour `start` et `end`
                // `res.startDate` et `res.endDate` devraient déjà être dans ce format grâce à Code.gs
                let endDate = res.endDate;
                // Ajuster la date de fin pour FullCalendar pour que l'événement soit inclusif du jour de fin
                if (endDate) {
                    let date = new Date(endDate);
                    date.setDate(date.getDate() + 1); // Ajouter un jour pour inclure la fin dans l'affichage
                    endDate = date.toISOString().split('T')[0];
                }

                return {
                    title: res.names.join(', ') + ' - ' + res.articles.map(a => a.name).join(', '),
                    start: res.startDate,
                    end: endDate, // Adjusted end date
                    allDay: true,
                    // Vous pouvez ajouter d'autres propriétés personnalisées ici si nécessaire
                    // par exemple, une couleur différente basée sur l'article
                    backgroundColor: getRandomColor(), // Exemple: couleur aléatoire
                    borderColor: getRandomColor()
                };
            });

            if (calendar) {
                calendar.setOption('events', events);
                calendar.render(); // Re-render pour appliquer les nouveaux événements
            } else {
                initializeCalendar(events); // Initialiser si ce n'est pas déjà fait
            }
        }

        // Fonction utilitaire pour générer des couleurs aléatoires (pour le calendrier)
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        // --- Listeners d'événements ---

        addReservationBtn.addEventListener('click', async () => {
            await addReservationRow();
            showMessage('Nouvelle réservation ajoutée.', 1500);
        });

        showCalendarBtn.addEventListener('click', () => {
            calendarModal.classList.add('open');
            // Le calendrier est mis à jour lors du chargement des données
            // Si les données changent après l'ouverture, vous devrez ré-appeler updateCalendarEvents
        });

        closeCalendarModalBtn.addEventListener('click', () => {
            calendarModal.classList.remove('open');
        });

        // Fermer la modale si l'utilisateur clique en dehors
        calendarModal.addEventListener('click', (e) => {
            if (e.target === calendarModal) {
                calendarModal.classList.remove('open');
            }
        });


        // --- Exécution au chargement initial de la page ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialiser le calendrier avant de charger les événements
            initializeCalendar();
            await loadAllData(); // Charge toutes les données initiales du Apps Script
        });
    </script>
