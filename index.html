<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation Matériel 9-Média</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Réservation Matériel 9-Média</h1>

    <!-- Formulaire ajout réservation -->
    <form id="reservationForm">
      <input type="text" id="name" placeholder="Nom de l'utilisateur" required />
      <input type="text" id="item" placeholder="Matériel" required />
      <input type="date" id="start" required />
      <input type="date" id="end" required />
      <button type="submit">Ajouter la réservation</button>
    </form>

    <!-- Liste des réservations -->
    <h2>Liste des réservations</h2>
    <ul id="reservationsList"></ul>

    <button id="showCalendarBtn">Voir le calendrier</button>
  </div>

  <!-- Modal calendrier -->
  <div id="calendarModal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="calendarTitle">
    <div class="modal-content">
      <button id="closeCalendarModal" class="modal-close-btn" aria-label="Fermer le calendrier">×</button>
      <h2 id="calendarTitle">Calendrier des Réservations</h2>
      <div id="tui-calendar-container"></div>
    </div>
  </div>

  <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
